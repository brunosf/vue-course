<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <p>{{ contador }}</p>
  <!-- para passar o parametro event do mouse Ã© preciso passar extamente $event -->
  <button v-on:click="somar(5, $event)">Somar +1</button>

  <p v-on:mousemove="atualizarXY">Mouse: {{ x }} e {{ y }}</p>
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      contador: 0,
      x: 0,
      y: 0
    },
    methods: {
      somar(number, e) {
        console.log(e);
        this.contador += number;
      },
      atualizarXY(e) {
        this.x = event.clientX;
        this.y = event.clientY;
      }
    }
  });
</script>
